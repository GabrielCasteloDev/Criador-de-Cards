<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de card</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Criador de Cards</h1>
    </header>

    <div class="input-infos">
        <div class="div-label">
        <label for="name">Nome do produto:</label>
        <input type="text" name="name" id="name" placeholder="Digite aqui...">
        </div>
        <div class="div-label">
        <label for="descricao">Descricao do produto:</label>
        <input type="text" name="descricao" id="descricao"  placeholder="Digite aqui...">
        </div>
        <div class="div-label">
        <label for="img">Imagem:</label>
        <input type="file" name="img" id="img">
        </div>
        <button id="submit">Criar</button>
    </div>

    <main id="cards">
        
    </main>

<script src="./script.js"></script>
</body>
</html>
